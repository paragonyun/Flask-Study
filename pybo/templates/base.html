<!DOCTYPE html>
<html lang = "ko">
<head>
    <!--기본적으로 요구되는 meta tags-->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS-->
    <link rel = 'stylesheet' href = "{{ url_for('static', filename='bootstrap.min.css')}}">
    <title>Hello, Pybo!!</title>
    
</head>
<body>
<!-- 네비게이션 바 !! include 기능으로 삽입-->
{% include "navbar.html" %}
<!-- 기본적으로 들어갈 내용 Start
여기가 base.html을 상속한 템플릿ㅇ서 구현해야 할 영역이 됨
-->
{% block content %}
{% endblock %}
<!-- 기본적으로 들어갈 내용 End -->
<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

<!--JS 코드가 들어가는 곳 -->
{% block script %}
{% endblock %}
<!-- JS 코드가 끝나는 곳 -->
<!-- 이렇게 하면 JS 코드는 항상 Body 태그 위에 붙음! -->
</body>
</html>
